<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
#texts {    
    position: relative;
}
    #editor { 
        position: relative;
        width: 80%;        
        height: 400px;
        /* top: 0;
        right: 0;
        bottom: 0;
        left: 0; */
    }
</style>
</head>
<body>
<section id="coding">

    <div id="texts">
        Textos explicativos
        <button class="set-code">Set Code</button>
        <button class="get-code">Get Code</button>
        <button class="exec-code">Exec Code</button>        
    </div>

    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
    }</div>

    <div id="code"></div>
</section>
    
<script src="ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- load ace language tools -->
<script src="ace-builds/src/ext-language_tools.js"></script>
<script>
    ace.require("ace/ext/language_tools");
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false
    });
</script>
<script src="main.js"></script>
</body>
</html>
